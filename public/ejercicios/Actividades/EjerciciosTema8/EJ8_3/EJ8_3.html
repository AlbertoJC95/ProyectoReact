    Si ejecutamos este código en una página web, efectivamente se nos requeire
    confirmar la acción, pero aunque no aceptemos el cuadro, la acción se lleva
    a cabo, porque los enlaces, por defecto envían al usuario al destino. Por ello
    el código debería ser este:
    <a href="https://es.wikipedia.org/">Ir a la Wikipedia</a>
    <script>
        let enlace = document.querySelector("a");
        enlace.addEventListener("click", function (ev) {
            if (!confirm("¿Realmente desea abandonar esta página?")) {
                ev.preventDefault();
            }
        });
    </script>
